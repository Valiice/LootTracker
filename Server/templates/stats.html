<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Drop Rates</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #1a1a1a; color: #e0e0e0; padding: 2rem; }
        h1 { color: #fff; border-bottom: 2px solid #444; padding-bottom: 0.5rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: #2d2d2d; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #444; }
        th { background-color: #333; color: #fff; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        tr:hover { background-color: #383838; }
        .rate { font-weight: bold; color: #4caf50; }
        .mob { color: #ff9800; }
        .item { color: #2196f3; }
    </style>
</head>
<body>
    <h1>Global Drop Rates</h1>
    <table>
        <thead>
            <tr>
                <th>Source Mob</th>
                <th>Item Name</th>
                <th>Drops</th>
                <th>Kills</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for row in stats %}
            <tr>
                <td class="mob">{{ row.mob_name }}</td>
                <td class="item">{{ row.item_name }}</td>
                <td>{{ row.total_drops }}</td>
                <td>{{ row.total_kills }}</td>
                <td class="rate">{{ row.drop_rate }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
