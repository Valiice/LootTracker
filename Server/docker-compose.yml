services:
  postgres:
    image: postgres:15-alpine
    container_name: ffxiv_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ffxiv_drops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: ffxiv_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: